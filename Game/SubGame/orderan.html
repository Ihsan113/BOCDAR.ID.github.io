<!DOCTYPE html>
<html lang="id">
<head>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pesanan</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .receipt {
            background-color: #333;
            border: 2px dashed #ffcc00;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .receipt h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .receipt hr {
            border: none;
            border-top: 1px dashed #ffcc00;
            margin: 10px 0;
        }

        .receipt p {
            font-size: 14px;
            line-height: 1.5;
            margin: 5px 0;
        }

        .receipt p strong {
            color: #ffcc00;
        }

        .qr-container {
            margin-top: 20px;
            text-align: center;
        }

        .qr-container img {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .confirm-button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: #45a049;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content h2 {
            color: #ffcc00;
        }

        .modal-content input[type="file"] {
            margin: 10px 0;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

      /* Spinner Style */
.spinner {
    border: 4px solid rgba(255, 204, 0, 0.5); /* Yellow with transparency */
    border-top: 4px solid #ffcc00; /* Solid yellow color for the top */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 20px auto; /* Center spinner */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Update modal styles to center spinner */
.modal-content {
    position: relative; /* Enable positioning of children */
}

/* Message Style */
.message {
    margin-top: 20px;
    color: #ffcc00;
    display: none; /* Hidden by default */
}

/* Fade-in and Fade-out animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}


/* Tombol close */ .close { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #ffffff; cursor: pointer; } .close:hover { color: #ff5e5e; /* Ubah warna saat hover */ }

/* Styling input file */ .file-input { margin: 20px 0; /* Jarak vertikal */ padding: 10px; /* Padding untuk input */ border: 2px solid #00e676; /* Border hijau */ border-radius: 8px; /* Sudut lebih bulat */ background-color: #232323; /* Latar belakang input */ color: #ffffff; /* Warna teks */ transition: border-color 0.3s ease; /* Animasi border saat fokus */ } .file-input:focus { outline: none; /* Menghilangkan outline default */ border-color: #ff5e5e; /* Ubah border saat fokus */ }
    </style>
</head>
